<!DOCTYPE html>
<html lang = 'en'>
<head>
	<title>Shopping Cart</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		h1 {
			font-size: 32px;
			margin-top: 0;
			margin-bottom: 20px;
		}

		.product {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 10px;
			border-bottom: 1px solid #ddd;
		}

		.product h3 {
			font-size: 24px;
			margin: 0;
		}

		.product p {
			font-size: 18px;
			margin: 0;
			color: #666;
		}

		.product button {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 4px;
			font-size: 18px;
			cursor: pointer;
		}

		.product button:hover {
			background-color: #3e8e41;
		}

		.cart {
			margin-top: 20px;
			padding: 0;
			list-style: none;
		}

		.cart li {
			font-size: 18px;
			padding: 10px;
			background-color: #f9f9f9;
			margin-bottom: 10px;
			border-radius: 4px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.cart li span {
			font-size: 24px;
			font-weight: bold;
			color: #666;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Products:</h1>
		<div class="product">
			<h3>Carrot</h3>
			<p>Price: $1.00</p>
			<button onclick="addToCart('carrot')">Add to cart</button>
		</div>
		<div class="product">
			<h3>Tomato</h3>
			<p>Price: $2.00</p>
			<button onclick="addToCart('tomato')">Add to cart</button>
		</div>

		<h1>Shopping Cart:</h1>
		<ul class="cart" id="cart"></ul>
	</div>

	<script src="script.js"></script>
</body>
</html>
